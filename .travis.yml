language: node_js
node_js: lts/*

apt:
  update: true
  packages:
  - nvm
  - wget
  - libappindicator1
  - fonts-liberation

install: true
before_script:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb

script:

- export root=$(pwd)
- cd $root/frontend
- npm i
- npm t
- npm run e2e
